name: Spotify Playlist Refresh

on:
  # Run at 3 AM UTC every day
  schedule:
    - cron: '0 3 * * *'
  
  # Manual trigger (from the GitHub UI)
  workflow_dispatch:
    inputs:
      a_list_count:
        description: 'Number of tracks from A-List'
        required: false
        default: '10'
      b_list_count:
        description: 'Number of tracks from B-List'
        required: false
        default: '5'
      faves_2025_count:
        description: 'Number of tracks from 2025 Favorites'
        required: false
        default: '10'

jobs:
  refresh-playlist:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install spotify-web-api-node
        
    - name: Refresh Spotify Playlist
      run: node index.js
      env:
        SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
        SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
        DAILY_PLAYLIST_ID: ${{ secrets.DAILY_PLAYLIST_ID }}
        EVERYDAY_PLAYLIST_ID: ${{ secrets.EVERYDAY_PLAYLIST_ID }}
        A_LIST_PLAYLIST_ID: ${{ secrets.A_LIST_PLAYLIST_ID }}
        B_LIST_PLAYLIST_ID: ${{ secrets.B_LIST_PLAYLIST_ID }}
        FAVES_2025_PLAYLIST_ID: ${{ secrets.FAVES_2025_PLAYLIST_ID }}
        A_LIST_COUNT: ${{ github.event.inputs.a_list_count || secrets.A_LIST_COUNT || '10' }}
        B_LIST_COUNT: ${{ github.event.inputs.b_list_count || secrets.B_LIST_COUNT || '5' }}
        FAVES_2025_COUNT: ${{ github.event.inputs.faves_2025_count || secrets.FAVES_2025_COUNT || '10' }}
